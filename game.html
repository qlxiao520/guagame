<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>game 1</title>
    <style media="screen">
        canvas {
            border: 1px solid black;
        }
    </style>
    <script src="utils.js"></script>
    <script src="ball.js"></script>
    <script src="block.js"></script>
    <script src="guagame.js"></script>
    <script src="paddle.js"></script>


</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <script>
        var loadLevel = function(n){
            n = n -1 
            var level = levels[n]
            for(let i = 0 ; i<level.length;i++){
                
            }
        }
        var _main = function () {

            var game = GuaGame(60)
            var paddle = Paddle()
            var ball = Ball()
            var blocks = []
            for (var i = 0; i < 3; i++) {
                var b = Block()
                //设置block坐标
                b.y = 50
                b.x = i * 150
                blocks.push(b)
            }
            var paused = false
            game.registerAction('KeyA', function () {
                paddle.moveLeft()
            })

            game.registerAction('KeyD', function () {
                paddle.moveRight()
            })

            game.registerAction('KeyF', function () {
                ball.fire()
            })

            window.addEventListener('keydown', function (event) {
                if (event.code == 'KeyP') {
                    paused = !paused
                }
            })

            game.update = function () {

                if (paused) {
                    return
                }

                ball.move()
                //判断板子跟球相撞
                if (paddle.collide(ball)) {
                    // log('paddle相撞')
                    ball.反弹()
                }

                //判断球跟block相撞
                for (let i = 0; i < blocks.length; i++) {
                    if (blocks[i].collide(ball)) {
                        // log('block相撞')
                        blocks[i].kill()
                        ball.反弹()
                    }
                }

            }
            game.draw = function () {
                //draw
                game.drawImage(paddle)
                game.drawImage(ball)
                //draw block
                for (let i = 0; i < blocks.length; i++) {
                    if (blocks[i].alive) {
                        game.drawImage(blocks[i])
                    }

                }

            }
        }

        _main()
    </script>
</body>

</html>
